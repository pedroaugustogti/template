<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
		      	xmlns:h="http://java.sun.com/jsf/html"
		      	xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:p="http://primefaces.org/ui"
		      	template="/pages/admin/templatePaginasAdmin.xhtml">

	<ui:define name="title">#{msg['MSI140']}</ui:define>

	<ui:define name="body">	 
	
		<p:panel id="cadastro" header="#{msg['MSI140']}" style="margin:0 auto; width:80%; text-align:center;" >
		    
		    <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">
	        
           		<p:outputLabel for="role" value="#{msg['MSI165']}" />
		
				<p:selectOneMenu id="role"
					value="#{alterarUsuario.usuario.role}">
					
					<f:selectItem itemLabel="#{msg['MG03']}" noSelectionOption="true"/>
					<f:selectItems value="#{alterarUsuario.carregaRoles()}" />
				</p:selectOneMenu>
           		
	        </h:panelGrid>
	        
	        <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">
		        
           		<p:outputLabel value="#{msg['MSI135']}:" />
           		
            	<p:inputText value="#{alterarUsuario.usuario.usuario}" maxlength="45" style="width:250px"/>
				 	
	 			<p:outputLabel value="#{msg['MSI136']}:" />
           		
            	<p:password value="#{alterarUsuario.usuario.senha}" maxlength="45" style="width:250px"/>
				 	
			 	<p:outputLabel value="#{msg['MSI137']}" />
           		
			 	<p:password value="#{alterarUsuario.confirmarSenha}" maxlength="45" style="width:250px"/>
			 		
	        </h:panelGrid>
	        
	        <h:panelGrid columns="3" cellpadding="10" style="margin:0 auto;">
	        
				<p:commandButton id="btnVoltar" value="#{msg['MG01']}" action="#{alterarUsuario.redirecionaPagina('PAINEL_USUARIO')}" ajax="false" />	
				<p:commandButton id="btnCadastrar" value="#{msg['MG02']}" action="#{alterarUsuario.alterar()}" update="cadastro"/>
				
	        </h:panelGrid>
	        
	    </p:panel>	 
	</ui:define>
</ui:composition>
