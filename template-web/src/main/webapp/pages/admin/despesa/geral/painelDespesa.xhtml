<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
		      	xmlns:h="http://java.sun.com/jsf/html"
		      	xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:p="http://primefaces.org/ui"
		      	template="/pages/admin/templatePaginasAdmin.xhtml">

	<ui:define name="title">#{msg['MSI058']}</ui:define>

	<ui:define name="body">
	
		<p:panel id="pesquisa" header="#{msg['MSI053']}" style="margin:0 auto; width:80%; text-align:center;" >
		    
		    <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">

				<p:outputLabel for="tipo" value="#{msg['MSI054']}" />
		
				<p:selectOneRadio id="tipo"
					value="#{painelDespesa.filtroDespesaDTO.tipoDespesa}">
					<f:selectItems value="#{painelDespesa.filtroDespesaDTO.tipoDespesas}" />
				</p:selectOneRadio>
		
				<p:outputLabel for="tipo" value="#{msg['MSI057']}" />
		
				<p:inputTextarea id="descricao"
					value="#{painelDespesa.filtroDespesaDTO.descricao}" maxlength="100"
					style="width:250px" />
		
			</h:panelGrid>
		    
		    <h:panelGrid columns="3" cellpadding="10" style="margin:0 auto;">

			<p:commandButton id="btnPesquisar" value="#{msg['MG16']}"
				action="#{painelDespesa.pesquisar()}" update="@form" />
			<p:commandButton id="btnLimpar" value="#{msg['MG17']}"
				action="#{painelDespesa.inicio()}" update="@form" />
			<p:commandButton id="btnCadastrar" value="#{msg['MG18']}"
				action="#{painelDespesa.redirecionaPagina('CADASTRAR_DESPESA')}"
				rendered="#{painelDespesa.autorizaFuncionalidade('CADASTRAR_DESPESA')}" />

	</h:panelGrid>

	<p:separator style="margin:0 auto; width:80%; text-align:center;"></p:separator>
      	</p:panel>
		    
		    <p:panel id="grid" style="margin:0 auto; width:80%; text-align:center;">
		    	
	    	 	<p:dataTable id="gridDespesa" var="despesa" value="#{painelDespesa.listDespesa}" emptyMessage="#{msg['MG19']}"
	    	 				paginator="true" rows="5" paginatorPosition="bottom">
	    	 				
			        <p:column headerText="#{msg['MSI054']}">
			            <h:outputText value="#{despesa.tipoDespesa.label}" />
			        </p:column>
			        <p:column headerText="#{msg['MSI057']}">
			            <h:outputText value="#{despesa.descricao}" />
			        </p:column>
			        <p:column style="width:40px;text-align: center;margin:0 auto;" rendered="#{painelDespesa.autorizaFuncionalidade('ALTERAR_DESPESA')}">
			             <p:commandButton icon="ui-icon-refresh" title="#{msg['MG20']}" action="#{painelDespesa.redirecionaParaTelaAlterar(despesa)}"/>
			        </p:column>
			        <p:column style="width:40px;text-align: center; margin:0 auto;"  rendered="#{painelDespesa.autorizaFuncionalidade('EXCLUIR_DESPESA')}">
			             <p:commandButton oncomplete="PF('confirmaExclusao').show()" icon="ui-icon-trash" title="#{msg['MG21']}" update="gridDespesa">
			                <f:setPropertyActionListener value="#{despesa}" target="#{painelDespesa.despesaSelecionado}" />
			            </p:commandButton>
			        </p:column>
			    </p:dataTable>
				    
		    </p:panel>
		    
		    
	    <p:dialog id="alertaExclusao" header="#{msg['MG22']}" widgetVar="confirmaExclusao" modal="true" showEffect="fade" hideEffect="fade" resizable="false" style="text-align:center !important; border:none !important;" >
	        <p:outputPanel id="confirmaExclusao" style="text-align:center; border:none !important;">
	            <h:panelGrid style="border:none !important;">
	 
	                <p:row>
			            <p:column colspan="2">#{msg['MG23']}</p:column>
			        </p:row>
			        
			         <p:row>
			            <p:column colspan="2"><p:separator></p:separator> </p:column>
			        </p:row>
			        
			        <p:row>
			        	<p:column>
				            <p:commandButton oncomplete="PF('confirmaExclusao').hide()" action="#{painelDespesa.excluir()}" value="#{msg['MG21']}" update="gridDespesa"></p:commandButton>
				            <p:commandButton oncomplete="PF('confirmaExclusao').hide()" value="#{msg['MG13']}"></p:commandButton>
			            </p:column>
			        </p:row>

	            </h:panelGrid>
	        </p:outputPanel>
	    </p:dialog>
		
	</ui:define>
</ui:composition>
