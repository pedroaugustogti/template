<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
		      	xmlns:h="http://java.sun.com/jsf/html"
		      	xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:p="http://primefaces.org/ui"
		      	template="/pages/template/templateDefault.xhtml">

	<ui:define name="title">#{msg['MSI040']}</ui:define>
	
	<ui:define name="body">	 
	
		<h:form id="form">
		
			<p:messages id="messages" autoUpdate="true" closable="true" style="margin:0 auto; width:80%; text-align:center;"/>
		
		    <p:panel id="cadastro" header="#{msg['MSI033']}" style="margin:0 auto; width:80%; text-align:center;">
		    
		        <h:panelGrid columns="3" cellpadding="10" style="margin:0 auto;">
		        
	           		<p:outputLabel for="usuario" value="#{msg['MSI003']}:" />
	           		
	            	<p:inputText id="usuario" value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="#{msg['MSI004']}"
					 	maxlength="45" style="width:250px"/>
					 	
			 		<h:message for="usuario" style="color: red;" />	
			 		
		 			<p:outputLabel for="senha" value="Senha:" />
	           		
	            	<p:password id="senha" value="#{usuarioController.usuario.senha}" required="true" requiredMessage="#{msg['MSI006']}"
					 	maxlength="45" style="width:250px"/>
					 	
				 	<h:message for="senha" style="color: red;" />	
					 	
				 	<p:outputLabel for="confirmarSenha" value="#{msg['MSI041']}" />
	           		
				 	<p:password id="confirmarSenha" value="#{usuarioController.confirmarSenha}" required="true" maxlength="45" style="width:250px"/>
			 		
			 		<h:message for="confirmarSenha" style="color: red;" />	
			 		
			 		<p:outputLabel for="permissao" value="#{msg['MSI042']}" />
			 		
			 		<p:selectManyCheckbox  id="permissao" value="#{usuarioController.rolesSelecionadas}" layout="grid" columns="3">
			            <f:selectItems value="#{usuarioController.roles}" var="role" itemLabel="#{role}" itemValue="#{role}"/> 
       				</p:selectManyCheckbox>
			 			
		        </h:panelGrid>
		        
		        <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">
	        		<p:commandButton id="btnSalvar" 
						value="#{msg['MSI037']}" ajax="false"
						action="#{usuarioController.salvar()}" />
						
					<p:commandButton id="btnCancelar" value="#{msg['MSI038']}"
						ajax="false" action="login.xhtml"
						immediate="true"/>
						
		        </h:panelGrid>
		        
		    </p:panel>
		</h:form>
	</ui:define>
</ui:composition>
