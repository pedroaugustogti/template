<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
		      	xmlns:h="http://java.sun.com/jsf/html"
		      	xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:p="http://primefaces.org/ui"
		      	template="/pages/admin/templatePaginasAdmin.xhtml">

	<ui:define name="title">#{msg['MSI157']}</ui:define>

	<ui:define name="body">
	
		<p:panel id="pesquisa" header="#{msg['MSI157']}" style="margin:0 auto; width:80%; text-align:center;" >
	    
	        <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">
	        
           		<p:outputLabel for="tipo" value="#{msg['MSI054']}" />
           		
           		<p:selectOneRadio id="tipo" value="#{painelDespesaEntrada.filtroDespesaEntradaDTO.tipoDespesa}">
           			<f:selectItems value="#{painelDespesaEntrada.filtroDespesaEntradaDTO.tipoDespesas}"/>
           		</p:selectOneRadio>
           		
           		<p:outputLabel for="descricao" value="#{msg['MSI057']}" />
           		
            	<p:inputTextarea id="descricao" value="#{painelDespesaEntrada.filtroDespesaEntradaDTO.descricao}" 
				 	maxlength="100" style="width:250px"/>
				 	
	        </h:panelGrid>
	        
	        <h:panelGrid columns="3" cellpadding="10" style="margin:0 auto;">
	        
        		<p:commandButton id="btnPesquisar" value="#{msg['MG16']}" action="#{painelDespesaEntrada.pesquisar()}" update="grid"/>
				<p:commandButton id="btnLimpar" value="#{msg['MG17']}" action="#{painelDespesaEntrada.inicio()}" update="pesquisa"/>	
				<p:commandButton id="btnCadastrar" value="#{msg['MG18']}" action="#{painelDespesaEntrada.redirecionaPagina('CADASTRAR_DESPESA_ENTRADA')}" rendered="#{painelDespesaEntrada.autorizaFuncionalidade('CADASTRAR_DESPESA_ENTRADA')}"/>
				
	        </h:panelGrid>
	        
	    </p:panel>
	    
	    <p:separator style="margin:0 auto; width:80%; text-align:center;"></p:separator>
	    
	    <p:panel id="grid" style="margin:0 auto; width:80%; text-align:center;">
	    	
    	 	<p:dataTable id="gridDespesaEntrada" var="despesaEntrada" value="#{painelDespesaEntrada.listDespesaEntrada}" emptyMessage="#{msg['MG19']}"
    	 		paginator="true" rows="5" paginatorPosition="bottom">
    	 		
    	 		<p:column headerText="#{msg['MSI054']}">
		            <h:outputText value="#{despesaEntrada.despesa.tipoDespesa.label}" />
		        </p:column>
		        <p:column headerText="#{msg['MSI057']}">
		            <h:outputText value="#{despesaEntrada.despesa.descricao}" />
		        </p:column>
		        <p:column headerText="#{msg['MSI067']}">
		            <h:outputText value="#{despesaEntrada.precoFormat}" />
		        </p:column>
		        
		        <p:column headerText="#{msg['MSI161']}">
		            <h:outputText value="#{despesaEntrada.data}">
		            	<f:convertDateTime dateStyle="default" pattern="dd/MM/yyyy HH:MM"/>
		            </h:outputText>
		        </p:column>
		        
		        <p:column style="width:40px;text-align: center;margin:0 auto;" rendered="#{painelDespesaEntrada.autorizaFuncionalidade('ALTERAR_DESPESA_ENTRADA')}">
		             <p:commandButton icon="ui-icon-refresh" title="#{msg['MG20']}" action="#{painelDespesaEntrada.redirecionaParaTelaAlterar(despesaEntrada)}"/>
		        </p:column>
		        <p:column style="width:40px;text-align: center; margin:0 auto;"  rendered="#{painelDespesaEntrada.autorizaFuncionalidade('EXCLUIR_DESPESA_ENTRADA')}">
		             <p:commandButton oncomplete="PF('confirmaExclusao').show()" icon="ui-icon-trash" title="#{msg['MG21']}" update="gridDespesaEntrada">
		                <f:setPropertyActionListener value="#{despesaEntrada}" target="#{painelDespesaEntrada.despesaEntradaSelecionado}" />
		            </p:commandButton>
		        </p:column>
		    </p:dataTable>
    	</p:panel>
		    
	    <p:dialog id="alertaExclusao" header="#{msg['MG22']}" widgetVar="confirmaExclusao" modal="true" showEffect="fade" hideEffect="fade" resizable="false" style="text-align:center !important; border:none !important;" >
	        <p:outputPanel id="confirmaExclusao" style="text-align:center; border:none !important;">
	            <h:panelGrid style="border:none !important;">
	 
	                <p:row>
			            <p:column colspan="2">#{msg['MG23']}</p:column>
			        </p:row>
			        
			         <p:row>
			            <p:column colspan="2"><p:separator></p:separator> </p:column>
			        </p:row>
			        
			        <p:row>
			        	<p:column>
				            <p:commandButton oncomplete="PF('confirmaExclusao').hide()" action="#{painelDespesaEntrada.excluir()}" value="#{msg['MG21']}" update="gridDespesaEntrada"></p:commandButton>
				            <p:commandButton oncomplete="PF('confirmaExclusao').hide()" value="#{msg['MG13']}"></p:commandButton>
			            </p:column>
			        </p:row>

	            </h:panelGrid>
	        </p:outputPanel>
	    </p:dialog>
	</ui:define>
</ui:composition>
