<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:p="http://primefaces.org/ui">

	<p:panel id="cadastro" header="#{msg['MSI062']}" style="margin:0 auto; width:80%; text-align:center;" >
		    
	        <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">
	        
           		<p:outputLabel for="tipo" value="#{msg['MSI054']}" />
           		
           		<p:selectOneRadio id="tipo" value="#{cadastroProduto.produto.tipoProduto}">
           			<f:selectItem itemLabel="Comida" itemValue="C"/>
           			<f:selectItem itemLabel="Bebida" itemValue="B"/>
           		</p:selectOneRadio>
           		
           		<p:outputLabel for="tipo" value="#{msg['MSI057']}" />
           		
            	<p:inputTextarea id="descricao" value="#{cadastroProduto.produto.descricao}" 
				 	maxlength="100" style="width:250px"/>
				 	
	        </h:panelGrid>
	        
	        <h:panelGrid columns="2" cellpadding="10" style="margin:0 auto;">
	        
				<p:commandButton id="btnVoltar" value="#{msg['MG01']}" action="#{cadastroProduto.redirecionaPagina('PAINEL_PRODUTO')}"/>	
				<p:commandButton id="btnCadastrar" value="#{msg['MG18']}" action="#{cadastroProduto.cadastrar()}" update="cadastro"/>
				
	        </h:panelGrid>
	        
	    </p:panel>
</ui:composition>
