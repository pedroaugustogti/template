#ERROS INTERNOS DO SISTEMA
#MEI = Mensagem de Erro Interno
MEI001=Os parâmetros a serem substituidos do EmailEnum não foram informados, verificar a classe EmailUtils onde utiliza o enum MEI001
MEI002=Problema ao criar a pasta dos relatórios no path: WEB-INF -> classes -> relatórios na classe AbstractRelatorio
MEI003=Problema ao exportar o relatório para byte[] método JasperExportManager.exportReportToPdf(...) na classe RelatorioUtil
MEI004=Problema ao obter o response.getOutputStream() na classe RelatorioUtil
MEI005=O enum RelatorioEnum está sendo passado a classe RelatorioUtil como null
MEI006=Problema ao fechar a conexão stream com o JasperReport na classe RelatorioUtil 
MEI007=Não foi possível encontrar o JasperPrint a partir do path absoluto, o path absoluto está em RelatorioEnum.PATH_RELATORIOS 
MEI008=Problema ao gerar o JasperPrint no método gerarJasperPrint(...) na classe RelatorioUtil
MEI009=Problema ao tentar redirecionar para pagina .xhtml, verificar o método redirecionarPagina na classe AbstractManageBean
MEI010=ManageBean de Edição foi inicializado sem o objeto cadastrado que está como atributo na sessão para ser alterado
MEI011=Erro ao criptografar permissões do usuário para setar como atributo de sessão / método adicionaPermissoesUsuarioNaSessao(UserDetails userDetails) na classe AuthenticationProviderCustom
MEI012=O objeto pessoa deve estár preenchido na classe FuncionarioValidaaco.java, pois para cadastrar o funcionário, existe alguns campos de pessoa que são obrigatórios.

