<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
		      	xmlns:h="http://java.sun.com/jsf/html"
		      	xmlns:f="http://java.sun.com/jsf/core"
		      	xmlns:p="http://primefaces.org/ui"
		      	template="/pages/template/templateDefault.xhtml">

	<ui:define name="title">#{msg['MSI032']}</ui:define>
	
	<ui:define name="body">	
	
		<h:form id="form">
		
			<p:messages id="messages" autoUpdate="true" closable="true" style="margin:0 auto; width:80%; text-align:center;"/>
		
		    <p:panel id="cadastro" header="#{msg['MSI033']}" style="margin:0 auto; width:80%; text-align:center;">
		    
		        <h:panelGrid columns="3" cellpadding="10" style="margin:0 auto;">
		        
	           		<p:outputLabel for="nome" value="#{msg['MSI009']}" />
	           		
	            	<p:inputText id="nome" value="#{templateBeanCadastro.entidade.nome}" required="true" requiredMessage="#{msg['MSI034']}"
					 	maxlength="45" style="width:250px"/>
					 	
			 		<h:message for="nome" style="color: red;" />	
			 		
			 		<p:outputLabel for="sexo" value="#{msg['MSI010']}" />
			 		
			 		<p:selectOneMenu id="sexo" value="#{templateBeanCadastro.entidade.sexo}" required="true" requiredMessage="#{msg['MSI035']}" style="width:250px">
			            <f:selectItem itemLabel="#{msg['MSI011']}" noSelectionOption="true"/>
			            <f:selectItem itemLabel="#{msg['MSI012']}" itemValue="#{msg['MSI014']}" />
			            <f:selectItem itemLabel="#{msg['MSI013']}" itemValue="#{msg['MSI015']}" />
       				</p:selectOneMenu>
       				
       				<h:message for="sexo" style="color: red;" />		
       				
       				<p:outputLabel for="data" value="#{msg['MSI016']}" />
       				
       				<p:calendar value="#{templateBeanCadastro.entidade.dataNascimento}" required="true" requiredMessage="#{msg['MSI036']}" 
							maxlength="10" id="data" style="width:250px"
							pattern="dd/MM/yyyy" locale="pt_BR"/>
							
					<h:message for="data" style="color: red;" />		
			 			
		        </h:panelGrid>
		        
		        <h:panelGrid columns="3" cellpadding="10" style="margin:0 auto;">
		        
	        		<p:commandButton id="btnSalvar"	value="#{msg['MSI037']}" action="#{templateBeanCadastro.salvar()}"/>
					<p:commandButton id="btnCancelar" value="#{msg['MSI038']}" action="#{templateBeanCadastro.redirecionaPagina('CONSULTAR_PESSOA')}" ajax="false"/>
					<p:commandButton id="btnLimpar" value="#{msg['MSI039']}" action="#{templateBeanCadastro.redirecionaPagina('CADASTRAR_PESSOA')}" ajax="false" />	
		        </h:panelGrid>
		    </p:panel>
		</h:form>
	</ui:define>
</ui:composition>
